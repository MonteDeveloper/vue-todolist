<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>TO DO LIST</title>

    <!-- MY CSS - FONT AWESOME - BOOTSTRAP -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65' crossorigin='anonymous'>
</head>

<body class="bg-dark">
    <!-- APP CONTAINER -->
    <div id="app">
        <div class="container p-5">
            <h1 class="text-center text-white">TO DO LIST</h1>
            
            <div class="input-group mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="TO DO" v-model="newToDo" @keyup.enter="addNewToDo()">
                    <label for="floatingInput">Aggiungi una 'TO DO'</label>
                </div>
                <button class="btn btn-success" @click="addNewToDo()">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <ul class="ps-0" v-for="(toDo, i) in toDoList">
                <li class="d-flex justify-content-between bg-light text-black rounded shadow input-group">
                    <span class="py-2 px-3" :class="{'text-decoration-line-through': toDo.done}">{{toDo.text}}</span>
                    <button class="btn btn-danger" @click="removeToDoAtIndex(i)">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </li>
                
            </ul>
        </div>
    </div>

    <!-- IMPORT SCRIPTS -->

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4'
        crossorigin='anonymous'></script>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
